<div class="audiotrack">
  <div id="progress-bar">
  </div>
  <div id="controls">
    <!--Play Pause Button-->
    <button id="audioPlayback" data-playing="false" role="switch" aria-checked="false">
      <span>Play/Pause</span>
    </button>
    <!--Remove Track Button-->
    <button id="removeTrack" aria-checked="false">
      <span>Remove Track</span>
    </button>

    <!-- Looping Checkbox -->
    <input type="checkbox" id="loopAudioCheckbox"> Loop <br>

    <!--Volume Level Slider-->
    <div class="volume-wrapper">

      <input class="slider" id="volume" type="range" min="0" max="127">Volume
    </div>
    <!--Progress-Bar Slider-->
    <div id="progress">
      <input type="range" class="slider" id="progressID" min="0" max="127" step="0.01">
      <span id="currenttime" class="progressinfo"></span>
    </div>

    <!--Playback-Speed Slider-->

    <input class="slider" id="playbackspeedslider" type="range" min="0" max="127">
    <span id="playbackrate" class="effectvalue"></span>

    <!--Lowshelf Elements-->
    <div id="lowshelf" class="effectwrapper">
      <input type="range" id="lowshelfslider" class="slider" min="0" max="127">
      <span class="effectlabel">lowshelf</span>
      <span id="lowshelffreqlabel" class="effectvalue"></span>
    </div>

    <!-- Highshelf-Elements -->
    <div id="highshelfdiv" class="effectdiv">
      <input type="range" id="highshelfslider" class="slider" min="0" max="127">
      <span class="effecttitle">highshelf</span>
      <span id="highshelffreqLabel" class="effectvalue"></span>
    </div>

    <!-- Bandpass-Elements-->
    <div id="bandpassdiv" class="effectdiv">

      <input type="range" id="bandpassValSlider" class="slider" min="0" max="127">
      <span class="effecttitle">bandpass</span>
      <span id="bandpassfreq" class="effectvalue"></span>
    </div>

    <!--Bitcrusher Slider-->
    <button id="bitcrusher" role="switch" aria-checked="false">
      <span>Enable Bitcrusher</span>
    </button><br>


    <input class="slider" id="bitcrusherBitsSlider" type="range" min="1" max="16" value="4">
    <span id="bitcrusherBitsLabel" class="effectvalue">Bit-Size</span><br>



    <input class="slider" id="bitcrusherNormFreqSlider" type="range" min="0.0" max="1.0" step="0.1" value="0.1">
    <span id="bitcrusherNormFreqLabel" class="effectvalue">Norm-Frequency</span>


  </div>
</div>
