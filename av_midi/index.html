<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>DV/VJ TOOL BROWSER TITLE</title>

  <link href="https://fonts.googleapis.com/css?family=Exo+2:300,400,600,900" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="heading">
          <h3>
            DJ/VJ TOOL
          </h3>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-12">
            <div class="visualizer">
              <canvas id="visualCanvas" width="600" height="150"></canvas>
            </div>
          </div>
        </div>
        <div class="row border">
          <div class="col-md-3">
            <div class="equalizer">
            </div>
          </div>
          <div class="col-md-3">
            <div class="equalizer">
            </div>
          </div>
          <div class="col-md-3">
            <div class="equalizer">
            </div>
          </div>
          <div class="col-md-3">
            <div class="equalizer">
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2 mt-0">
        <div class="controller">
          <h3>Controller</h3>
          <div class="col-md-12">
            <div class="row mb-2">
              <button id="loadRandomAudio" class="btn btn-light btn-block"  data-playing="false" role="switch" aria-checked="false">
                <span class="text">Load Samples</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="playAllChannels" class="btn btn-light btn-block"  data-playing="false" role="switch" aria-checked="false">
                <span>Play all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="pauseAllChannels" class="btn btn-light btn-block"  data-playing="false" role="switch" aria-checked="false">
                <span>Pause all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="loopAllChannels" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Loop all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="unloopAllChannels" class="btn btn-light btn-block"  data-playing="false" role="switch" aria-checked="false">
                <span>Unloop all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="muteAllChannels" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Mute all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="unmuteAllChannels" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Unmute all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="resetAllChannels" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Reset all</span>
              </button>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="management">
              <div class="form-group">
                <p>Upload Audio file or just Drag and Drop here</p>
                <label for="uploadAudioTrack" class="btn btn-secondary">Browse..</label>
                <input type="file" id="uploadAudioTrack" style="display: none" accept="audio/*">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-10">
        <div class="row">
          <div class="col-md-6">
            <div class="video-equalizer">
              Video 1
            </div>
          </div>
          <div class="col-md-6">
            <div class="video-equalizer">
              Video 2
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-2">
        <div class="controller">
          <h3>Controller</h3>
          <div class="col">
            <div class="row mb-2">
              <button id="loadRandomVideo" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Load Samples</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="playAllVideoChannels" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Play all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="pauseAllVideoChannels" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Pause all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="muteAllVideoChannels" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Mute all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="unmuteAllVideoChannels" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Unmute all</span>
              </button>
            </div>
            <div class="row mb-2">
              <button id="resetAllVideoChannels" class="btn btn-light btn-block" data-playing="false" role="switch" aria-checked="false">
                <span>Reset all</span>
              </button>
            </div>
          </div>
        </div>
        <div class="management">
          <form>
            <div class="form-group">
              <p>Upload Video file from /res/video path</p>
              <label for="uploadVideoTrack" class="btn btn-secondary">Browse</label>
              <input type="file" class="form-control-file" style="display: none" id="uploadVideoTrack" accept=".mpd">
            </div>
          </form>
          <p>
            <button id="loadVideoRandom" class="btn btn-secondary" data-playing="false" role="switch" aria-checked="false">
              <span id="random">Load Random Video</span>
            </button>
          </p>

          <form>
            <label for="loadVideoURL">Upload Video by Entering an URL</label>
              <input type="text" id="loadVideoURL" class="form-control" name="name" placeholder="URL to .mpd File" required
                     minlength="4" maxlength="10000" size="30">

              <button id="submitLoadVideoURL"  class="btn btn-secondary" aria-checked="false">
                <span id="url">Load</span>
              </button>
          </form>

        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">

      </div>
    </div>
  </div>

  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="./node_modules/dashjs/dist/dash.all.min.js"></script>
  <script type="module" src="index.js"></script>
</body>

</html>
