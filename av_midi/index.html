<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>DV/VJ TOOL BROWSER TITLE</title>

    <meta name="description" content="Source code generated using layoutit.com">
    <meta name="author" content="LayoutIt!">

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="heading">
                <h3>
                    DJ/VJ TOOL
                </h3>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12">
                    <div class="visualizer">
                        <canvas id="visualCanvas" width="600" height="150"></canvas>
                    </div>
                </div>
            </div>
            <div class="row border">
                <div class="col-md-3">
                    <div class="equalizer">
                        EQ 1
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="equalizer">
                        EQ 2
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="equalizer">
                        EQ 3
                    </div>
                </div>
                <div class="col-md-3">
                    <div class="equalizer">
                        EQ 4
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="controller">
                MAIN EQ
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="management">
                <form>
                    <div class="form-group">
                        <label for="uploadAudioTrack">Upload Audio file</label>
                        <input type="file" class="form-control-file" id="uploadAudioTrack" accept="audio/wav, audio/mp3" webkitdirectory>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="row"">
        <div class="col-md-10">
            <div class="row">
                <div class="col-md-6">
                    <div class="video-equalizer">
                        Video 1
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="video-equalizer">
                        Video 2
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2">
            <div class="controller">
                Vodecontroller
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="management">
                <form>
                    <div class="form-group">
                        <label for="uploadVideoTrack">Upload Video file</label>
                        <input type="file" class="form-control-file" id="uploadVideoTrack">
                    </div>
                </form>

                <p>
                    <button id="loadVideoRandom" data-playing="false" role="switch" aria-checked="false">
                        <span id="random">Load Random Video</span>
                    </button>
                </p>
                <p>
                    <label for="loadVideoURL">URL</label>
                    <input type="text" id="loadVideoURL" name="name" required
                           minlength="4" maxlength="10000" size="30">
                    <button id="submitLoadVideoURL" aria-checked="false">
                        <span id="url">Load</span>
                    </button>
                </p>
            </div>
        </div>
    </div>
</div>

<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./node_modules/dashjs/dist/dash.all.min.js"></script>
<script type="module" src="index.js"></script>
</body>
</html>
