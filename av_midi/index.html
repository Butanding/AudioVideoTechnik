<html>
<head>
  <title>AV Midi</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body id="bg-img">
  <header>
  </header>

  <audio src="song.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <main id="home">
    <div class="grid-container">
      <div class="mainPlayback">
        <div id="visualizer">

        </div>

      </div>
      <div class="mainEQ">
      </div>
      <div class="firstEQ">
        <div id="record">
          <button id="useMicButton" type="button" onClick="useMicrophone()">Use Microphone</button>
        </div>
      </div>
      <div class="secondEQ">
          <div id="progress-bar">
          </div>
          <div id="controls">
            <button id="audioPlayback" data-playing="false" role="switch" aria-checked="false">
              <span>Play/Pause</span>
            </button>
            <input type="range" id="volume" min="0" max="2" value="1" step="0.01" />
          </div>
        </div>
      <div class="thirdEQ"></div>
      <div class="forthEQ"></div>
      <div class="videoControl">
        <div id="midi-logger">
          <h2>MIDI-Events</h2>
          <textarea id="result" style="overflow-y: scroll; width: 400px; height: 100px; resize: none;">
          </textarea>
        </div></div>
    </div>

  </main>

  <footer id="main-footer">
    <p>
      <a href="video.html">Link to Video</a>
    </p>
    Project made by Konsta, Martin, Oliver<br>
    Copyright &copy; 2018
  </footer>

  <script src="./js/midi.js"></script>
  <script type="module" src="./js/audio.js"></script>
</body>

</html>
